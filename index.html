<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;1,500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="box1">
  <h3>Your Result</h3> 
  <div class="circle">
  <span class="bigtext">76</span>
  <span class="totalscore">of 100</span>
</div>
<div class="bottombox1">
 <span class="bigtext">Great</span> 
 <span class="bottext">You scored higher than 65% of the people who have taken these tests.</span>
  
</div>  

</div>
<div class="box2">
  <h3 class="summary">Summary</h3> 
  <div class="category ct1"><img src="assets/images/icon-reaction.svg" > <span class="txt"> Reaction </span><span class="txt">80 / 100</span></div> 
    
  
   <div class="category ct2"><img src="assets/images/icon-memory.svg" > <span class="txt"> Memory</span><span class="txt">92 / 100</span></div> 
    
   <div class="category ct3"><img src="assets/images/icon-verbal.svg"> <span class="txt"> Verbal</span><span class="txt">61 / 100</span></div>

   <div class="category ct4"><img src="assets/images/icon-visual.svg"> <span class="txt"> Visual</span><span class="txt">72 / 100</span></div>

  <button class="btn">Continue</button>

  
</div>

</main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fatih</a>.
  </div>
</body>
</html>
